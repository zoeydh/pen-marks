<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
  @import url("https://use.typekit.net/rcp4tzd.css");
  
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 0px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>

    <img src="">
    <figcaption>@instagramuser</figcaption>
  </div>
  
  <div class="column">

    <p style="font-family: chapman, sans-serif; font-size: 12px; text-align: justify;>Wow, this is really great writing.</p>

</div>

</body>
</html>
